<div class="mt-3 container-fluid">
  <h1 class="header">Profile</h1>
  <hr classs="my-0">
  <form>
  <div class="row">
    <div class="col-md-3">
      <label class="mt-1">Name</label>
      <input type="text" [(ngModel)]="userForm.Name" name="txtname" id="txtname" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="mt-1">Contact</label>
      <input type="text" [(ngModel)]="userForm.Contact" name="txtcontact" id="txtcontact"  class="form-control">
    </div>



  </div>

  <div class="row">
    <div class="col-md-3">
      <label class="mt-1">Division</label>
      <!-- <input type="text" [(ngModel)]="userForm.ClassID" name="txtdivision" id="txtdivision"   class="form-control"> -->
       <select name="ddlClass" disabled="true" [(ngModel)]="userForm.ClassID" id="ddlClass" class="form-control form-select">
        <option value="0">Select Division</option>

        <ng-container *ngFor="let item of classList">
          <option [value]="item.Id">{{item.name}}</option>
        </ng-container>
       </select>
    </div>

    <div class="col-md-3">
      <label class="mt-1">User Name</label>
      <input type="text" disabled="true" [(ngModel)]="userForm.UserName" name="txtusername" id="txtusername"   class="form-control">
    </div>

  </div>
  <div class="row">
    <div class="col-md-6">
        <label class="mt-1">Password</label>
        <input type="password" [(ngModel)]="userForm.Password" name="txtpassword" id="txtpassword"   class="form-control">
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <label class="mt-1">Address</label>
      <textarea type="text" [(ngModel)]="userForm.Address" name="txtaddress" id="txtaddress"   class="form-control"></textarea>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col-md-4">
      <button class="btn btn-primary" name="btnSave" id="btnSave">Update</button>
    </div>
  </div>
</form>
</div>
