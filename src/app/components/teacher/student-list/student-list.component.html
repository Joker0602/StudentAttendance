<div class="mt-2">
  <h1 class="header">Student List</h1>
  <hr classs="my-0">

  <div class="row justify-content-start">
    <div class="col-md-4">
      <div class="form-inline">
        <mat-label>Filter: &nbsp; </mat-label>
        <input matInput class="form-control" placeholder="Search Anything" (keyup)="applyFilter()"
          [(ngModel)]="textFilterValue">
      </div>
    </div>

  </div>




  <div class=" pre-scrollable mdc-tab-scroller" tabindex="0">
    <table class="mt-4 _mat-animation-noopable" mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="srNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No </th>
        <td mat-cell *matCellDef="let row"> {{row.srNumber}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Name}}</td>
      </ng-container>

      <!-- Contact Column -->
      <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
        <td mat-cell *matCellDef="let row"> {{row.Contact}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="ClassID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
        <td mat-cell *matCellDef="let row">

          <ng-container *ngFor="let class of classList">
            <span *ngIf="row.classId == class.Id">{{class.name}}</span>
          </ng-container>
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
      </ng-container>

      <!-- View Details Column -->
      <!-- <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef>

          View Details
        </th>
        <td mat-cell *matCellDef="let row">

          <a href="">View</a>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>


  </div>

  <div class=" table-page justify-content-start">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
