<div class="mt-2">
  <h1 class="header">Class<sub> ( Insert, Update, Delete )</sub></h1>
  <hr classs="my-0">
  <form [formGroup]="classForm" (submit)="save()">
    <div class="row">
      <div class="col-md-4">
        <label>Class Name</label>
        <input type="text" [ngModel]="class.name" formControlName="name" class="form-control" name="txtName" id="txtName">
      </div>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">{{btnSubmit}}</button>
      <button type="reset" (click)="clear()" class="btn mx-2 btn-danger">Clear</button>
    </div>
  </form>


  <div class="row mt-2 justify-content-start">
    <div class="col-md-3">
      <div class="form-inline">
        <mat-label>Filter: &nbsp; </mat-label>
        <input matInput class="form-control" placeholder="Search Anything" (keyup)="applyFilter()"
          [(ngModel)]="textFilterValue">
      </div>
    </div>

  </div>

<div  class=" pre-scrollable mdc-tab-scroller" tabindex="0">
    <div class="my-3">


  <table class="mt-4 _mat-animation-noopable" mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="srNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No </th>
      <td mat-cell *matCellDef="let row"> {{row.srNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let row"> <a class="text-primary edit" (click)="edit(row.id)">Edit</a> </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td mat-cell *matCellDef="let row"> <a class="text-danger delete"  (click)="delete(row.id)">Delete</a></td>
    </ng-container>


    <!-- View Details Column -->
    <!-- <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef>

        View Details
      </th>
      <td mat-cell *matCellDef="let row">

        <a href="">View</a>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
</div>

  </div>

  <div class=" table-page justify-content-start w-50">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
