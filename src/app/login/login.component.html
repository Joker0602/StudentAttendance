<div class="container">
  <!-- Mat Card Component -->
  <mat-card class="card p-lg-4 my-4" appearance="outlined">
    <mat-card-header  class=" justify-content-center bg-white card-header border-0">
      <mat-card-title class="card-title px-2">
        <i class="fa fa-user py-0"></i>
       <div class="py-0">Login</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <form [formGroup]="studentForm" (submit)="login()">
      <div>
        <label for="userName">User Name</label>
        <ng-container *ngIf="studentForm.get('UserName')?.invalid && studentForm.get('UserName')?.touched">
          &nbsp;<span class="error" *ngIf="studentForm.get('UserName')?.errors?.['required']">User Name is required</span>
        </ng-container>
        <input type="text" formControlName="UserName" class="form-control" id="txtUserName" name="txtUserName">
      </div>

      <div>
          <label for="password" class="mt-2">Password</label>
          <ng-container *ngIf="studentForm.get('Password')?.invalid && studentForm.get('Password')?.touched">
            &nbsp;<span class="error" *ngIf="studentForm.get('Password')?.errors?.['required']">Password is required</span>
            <span class="error" *ngIf="studentForm.get('Password')?.errors?.['pattern']">Invalid Pattern</span>
          </ng-container>
          <input type="password" formControlName="Password" class="form-control" id="txtPassword" name="txtPassword">
        </div>
        <div class="text-center">
          <button class="btn btn-primary mt-3 mb-2 w-100">Login</button>
          <a class="text-center" routerLink="/Registration">Click Here To Register Student</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
